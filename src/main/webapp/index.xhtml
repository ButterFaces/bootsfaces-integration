<ui:composition template="/WEB-INF/templates/base.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:bf="http://bootsfaces.net/ui"
                xmlns:b="http://butterfaces.larmic.de/components"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form styleClass="container" style="padding-top: 20px">

            <div class="alert alert-success">
                Testing BootsFaces and ButterFaces integration. Using b:labeledContainer with bf:inputText and bf:button (tooltip).
            </div>

            <div class="row">
                <div class="col-md-6">
                    <b:labeledContainer label="bootsfaces">
                        <bf:inputText placeholder="Type something here..." value="#{demo.text}">
                            <f:ajax event="keyup" render="ajaxSpinnerValue" />
                        </bf:inputText>
                    </b:labeledContainer>

                    <b:labeledContainer label="output">
                        <h:outputText id="ajaxSpinnerValue" value="#{demo.text}"/>
                    </b:labeledContainer>
                </div>
                <div class="col-md-6">
                    <bf:button value="Hover over me" tooltip="What a nice tooltip!" tooltip-position="auto"/>
                </div>
            </div>

            <button type="button" class="btn btn-lg btn-success" onclick="$('.modalPseudoClass').modal();return false;">Trigger (JavaScript)</button>

            <bf:modal id="amodal" title="Modal Example" styleClass="modalPseudoClass">
                <p>Modal body</p>
                <f:facet name="footer">
                    <bf:button value="close" dismiss="modal" onclick="return false;"/>
                    <bf:button value="Ok" look="primary" dismiss="modal" onclick="return false;"/>
                </f:facet>
            </bf:modal>

            <bf:slider min="0" max="24" span="7" value="#{demo.slider}" label="HH"/>

            <b:tags label="butterfaces"
                    value="#{demo.text}"
                    distinct="true"
                    confirmKeys=""
                    placeholder="Enter text...">
                <b:tooltip>
                    tooltip
                </b:tooltip>
            </b:tags>

            <a id="btn" class="btn btn-default">hover me!</a>
            <b:tooltip id="input"
                       for="#btn"
                       title="custom title"
                       trigger="hover"
                       placement="null"
                       viewport="body"
                       rendered="true">
                <strong>some text stuff</strong>
                <br />
                <h:panelGroup>
                    Lorem ipsum dolor sit amet, consectetuer ...
                </h:panelGroup>
            </b:tooltip>

        </h:form>

        <b:waitingPanel />

    </ui:define>

</ui:composition>
